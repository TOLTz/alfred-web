<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Alfred</title>

  <style>
    :root {
      --bg: #0b0b10;
      --card: #12121a;
      --border: #242433;
      --text: #f5f5f7;
      --muted: #b6b6c8;

      --primary: #6d28d9;
      --primary2: #8b5cf6;

      --danger: #ef4444;
      --ok: #22c55e;

      --shadow: 0 14px 34px rgba(0, 0, 0, .45);

      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background:
        radial-gradient(1000px 500px at 50% -10%, rgba(109, 40, 217, .22), transparent 55%),
        radial-gradient(700px 400px at 15% 0%, rgba(239, 68, 68, .10), transparent 60%),
        var(--bg);
      color: var(--text);
    }

    .wrap { max-width: 760px; margin: 0 auto; padding: 18px; }

    .brand { font-size: 24px; font-weight: 900; letter-spacing: .4px; margin-bottom: 10px; }

    .pill {
      display: inline-flex;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid rgba(139, 92, 246, .35);
      background: rgba(18, 18, 26, .65);
      font-size: 15px;
      margin-bottom: 12px;
    }

    .card {
      background: rgba(18, 18, 26, .92);
      border: 1px solid rgba(36, 36, 51, .9);
      border-radius: 22px;
      padding: 20px;
      box-shadow: var(--shadow);
      margin-top: 14px;
      backdrop-filter: blur(6px);
    }

    .title { font-size: 26px; font-weight: 900; margin-bottom: 8px; }
    .subtitle { color: var(--muted); font-size: 18px; line-height: 1.35; }

    .center { display: flex; justify-content: center; margin: 26px 0 14px; }

    .btn-main {
      width: 100%;
      max-width: 460px;
      height: 100px;
      border-radius: 28px;
      border: 0;
      background:
        linear-gradient(180deg, rgba(255, 255, 255, .18), rgba(255, 255, 255, 0)),
        linear-gradient(90deg, var(--primary), var(--primary2));
      color: white;
      font-size: 24px;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 18px 34px rgba(109, 40, 217, .28);
      transition: transform .08s ease, filter .1s ease;
    }

    .btn-main:active { transform: scale(.97); }
    .btn-main:disabled { opacity: .55; cursor: not-allowed; filter: grayscale(.2); }

    .status { text-align: center; margin-top: 6px; font-size: 16px; color: var(--muted); }

    audio { width: 100%; margin-top: 14px; border-radius: 14px; outline: none; }

    .row-mini { display: flex; gap: 10px; margin-top: 12px; flex-wrap: wrap; }

    .btn-mini {
      flex: 1 1 160px;
      height: 54px;
      border-radius: 16px;
      border: 1px solid rgba(139, 92, 246, .25);
      background: rgba(18, 18, 26, .8);
      color: var(--text);
      font-size: 16px;
      font-weight: 800;
      cursor: pointer;
    }
    .btn-mini:disabled { opacity: .55; cursor: not-allowed; }

    .msg { margin-top: 10px; font-size: 16px; color: var(--muted); }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(10, 10, 20, 0.85);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      padding: 18px;
    }

    .modal-content {
      width: 100%;
      max-width: 460px;
      background: rgba(18, 18, 26, .92);
      border: 1px solid rgba(139, 92, 246, .25);
      border-radius: 24px;
      box-shadow: var(--shadow);
      padding: 18px;
      text-align: center;
    }

    .modal-video {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 14px;
      background: #000;
      max-height: 52vh;
      object-fit: cover;
    }

    .modal-title { font-size: 26px; font-weight: 950; margin: 10px 0 8px; }
    .modal-text { font-size: 18px; color: var(--muted); line-height: 1.35; margin: 0 0 14px; }

    .modal-btn {
      width: 100%;
      height: 66px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(90deg, var(--primary), var(--primary2));
      color: white;
      font-size: 20px;
      font-weight: 950;
      cursor: pointer;
    }

    @media (max-width: 420px) {
      .btn-main { height: 92px; font-size: 22px; border-radius: 24px; }
      .title { font-size: 24px; }
      .subtitle, .modal-text { font-size: 17px; }
    }
  </style>
</head>

<body>
  <!-- Modal de boas-vindas com v√≠deo -->
  <div id="welcomeModal" class="modal">
    <div class="modal-content">
      <video class="modal-video" src="intro.mp4" autoplay muted loop playsinline preload="metadata"></video>

      <div class="modal-title">Seja bem-vindo ao Alfred.AI</div>
      <div class="modal-text">
        Serei seu gar√ßom digital.<br>
        Aperte o bot√£o e fa√ßa seu primeiro pedido.
      </div>

      <button id="btnStart" class="modal-btn">Fazer meu primeiro pedido</button>
    </div>
  </div>

  <div class="wrap">
    <div class="brand">AlfredAI</div>
    <div class="pill">Mesa <strong id="mesaLbl">‚Äî</strong></div>

    <div class="card">
      <div class="title">Fa√ßa seu pedido por voz</div>
      <div class="subtitle">Toque no bot√£o e fale normalmente.</div>

      <div class="center">
        <button class="btn-main" id="btnToggle">üéôÔ∏è Aperte para falar</button>
      </div>

      <div class="status" id="statusLbl">Aguardando‚Ä¶</div>

      <audio id="audioPreview" controls style="display:none;"></audio>

      <div class="row-mini">
        <button class="btn-mini" id="btnBaixar" disabled>‚¨áÔ∏è Baixar √°udio</button>
        <button class="btn-mini" id="btnRefazer" disabled>üîÅ Refazer</button>
      </div>

      <div class="msg" id="msg"></div>
    </div>
  </div>

  <script>
    const API_BASE = "https://alfred-api-27ade05d8916.herokuapp.com";

    const mesaId = new URLSearchParams(location.search).get("mesa") || "‚Äî";

    const modal = document.getElementById("welcomeModal");
    const btnStart = document.getElementById("btnStart");

    const btnToggle = document.getElementById("btnToggle");
    const statusLbl = document.getElementById("statusLbl");
    const msg = document.getElementById("msg");
    const mesaLbl = document.getElementById("mesaLbl");

    const audioPreview = document.getElementById("audioPreview");
    const btnBaixar = document.getElementById("btnBaixar");
    const btnRefazer = document.getElementById("btnRefazer");

    mesaLbl.textContent = mesaId;

    let recorder = null;
    let chunks = [];
    let recording = false;
    let audioBlob = null;

    function setStatus(t) { statusLbl.textContent = t; }

    function resetUI(keepAudioPreview = false) {
      msg.textContent = "";
      if (!keepAudioPreview) {
        audioBlob = null;
        audioPreview.src = "";
        audioPreview.style.display = "none";
        btnBaixar.disabled = true;
      }
      btnRefazer.disabled = true;
    }

    async function sendAudioAndGoNext(blob) {
      setStatus("Enviando‚Ä¶");

      const fd = new FormData();
      fd.append("file", blob, "pedido.webm");

      const res = await fetch(`${API_BASE}/audio`, { method: "POST", body: fd });
      if (!res.ok) {
        const t = await res.text().catch(() => "");
        throw new Error(`Erro /audio: ${res.status} ${t}`);
      }

      const data = await res.json();
      const jobId = data.job_id;

      setStatus("Indo para confer√™ncia‚Ä¶");

      // Vai para a pr√≥xima p√°gina com mesa + job
      const params = new URLSearchParams();
      params.set("mesa", mesaId);
      params.set("job", jobId);
      location.href = `review.html?${params.toString()}`;
    }

    // Modal: fecha ao clicar
    btnStart.addEventListener("click", () => {
      modal.style.display = "none";
    });

    btnToggle.addEventListener("click", async () => {
      msg.textContent = "";

      if (!recording) {
        resetUI(false);
        setStatus("Pedindo permiss√£o do microfone‚Ä¶");

        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream, { mimeType: "audio/webm;codecs=opus" });
        chunks = [];

        recorder.ondataavailable = (e) => {
          if (e.data && e.data.size > 0) chunks.push(e.data);
        };

        recorder.onstop = async () => {
          stream.getTracks().forEach(t => t.stop());

          audioBlob = new Blob(chunks, { type: "audio/webm;codecs=opus" });

          const url = URL.createObjectURL(audioBlob);
          audioPreview.src = url;
          audioPreview.style.display = "block";

          btnBaixar.disabled = false;
          btnRefazer.disabled = false;

          try {
            await sendAudioAndGoNext(audioBlob);
          } catch (err) {
            setStatus("Erro");
            msg.textContent = String(err?.message || err);
            btnToggle.disabled = false;
          } finally {
            btnToggle.disabled = false;
          }
        };

        recorder.start();
        recording = true;
        btnToggle.textContent = "‚èπÔ∏è Toque para parar";
        setStatus("Gravando‚Ä¶");
      } else {
        recording = false;
        btnToggle.disabled = true;
        btnToggle.textContent = "üéôÔ∏è Aperte para falar";
        setStatus("Gerando √°udio‚Ä¶");
        try { recorder.stop(); } catch { }
      }
    });

    btnBaixar.addEventListener("click", () => {
      if (!audioBlob) return;
      const url = URL.createObjectURL(audioBlob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `pedido_mesa_${mesaId}.webm`;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(() => URL.revokeObjectURL(url), 1000);
    });

    btnRefazer.addEventListener("click", () => {
      recording = false;
      btnToggle.disabled = false;
      btnToggle.textContent = "üéôÔ∏è Aperte para falar";
      setStatus("Aguardando‚Ä¶");
      resetUI(false);
    });

    setStatus("Aguardando‚Ä¶");
  </script>
</body>

</html>
